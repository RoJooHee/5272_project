<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.83.1">
    <title>Signin</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/sign-in/"><!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/dist/css/bootstrap.min.css') }}">
    <style>
      body {
        background-image: url("../static/assets/brand/singin_background.jpg");
      }
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

    
    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/signin/signin.css') }}">
  </head>
  <body class="text-center">
  
<main class="form-signin">
  <form method="POST">
    <!-- <img class="mb-4" src="../assets/brand/bootstrap-logo.svg" alt="" width="72" height="57"> -->
    <h1 class="h2 mb-3 fw-normal"> 오이칠이 X 시너렉스 </h1>
    <h1 class="h2 mb-3 fw-bold"> GNSS 상시계측 시스템</h1>
    <!-- 이메일 입력 -->
    <div class="form-floating">
      <input type="text" name="username" class="form-control" id="floatingInput" placeholder="name@example.com">
      <label for="floatingInput">Email address</label>
    </div>
    <!-- 비밀번호 입력 -->
    <div class="form-floating">
      <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password">
      <label for="floatingPassword">Password</label>
    </div>
    <!-- 이메일 비번 입력한경우 로그인 버튼. 사용자의 총 건축물 대시보드 화면으로 넘어감-->
    <button class="w-100 btn btn-lg btn-primary" type="submit">Get Started</button>
    <!-- 로그인 안하는 경우 버튼. 모든 사용자들의 총 건축물 대시보드 화면으로 넘어감-->
    <button class="w-100 btn btn-sm btn-signon" type="signon"><a href="index">비회원으로 확인하기</a></button>
    <h1 class="h3 mb-3 fw-normal"><span style="color:white ; background-color:rgba(32, 32, 30, 0.418)">내 건축물이 안전한지 알아보세요!</span></h1>
  </form>
  
</main>
       {%with messages = get_flashed_messages()%}
          {%if messages %}
            <script type="text/javascript">
              alert("{{messages[0]}}");
            </script>
            {%endif%}
      {%endwith%}
  </body>
</html>
